<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 315px;
				height: 240px;
				border: solid 5px black;
				position: relative;
				overflow: hidden;
			}
			.box img{
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				transition: all 0.5s;
				opacity: 1;/*透明度，取值范围[0,1]*/
			}
			.box:hover img{
				width: 120%;
				height: 120%;
				top: -10%;
				left: -10%;
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/2.jpg" />
		</div>
	</body>
</html>

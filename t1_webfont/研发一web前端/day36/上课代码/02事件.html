<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../day34/上课代码/js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
//				$('.btn').click(function(){
//					console.log("按钮被点击了");
//				})

				//在选择元素上绑定一个或多个事件的事件处理函数。
//				$(".btn").on("click",function(){
//					console.log("按钮被点击了");
//				})
				
				$(".btn").on({"click":fn1,"mouseenter":fn2});
				function fn1(){					
					console.log("按钮被点击了");
				}
				
				function fn2(){					
					console.log("按钮被移入了");
				}
				
				//在选择元素上移除一个或多个事件的事件处理函数。
				$(".btn").off("mouseenter",fn2);
				
				//为每一个匹配元素的特定事件（像click）绑定一个一次性的事件处理函数。
				$(".btn").one("mouseleave",function(){
					console.log("鼠标移出了");
				})

			})
		</script>
	</head>
	<body>
		<button class="btn">按钮</button>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.list{
				list-style: none;
				width: 500px;
				margin: 100px auto;
				padding-left: 20px;
				border: solid 1px black;
			}
			.list li{
				height: 40px;
				line-height: 40px;
				overflow: hidden;
				margin-top: 15px;
				
			}
			.list h3{
				float: left;
			}
			.list img{
				width: 30px;
				float: left;
			}
			.list span{
				float: left;
				margin-left: 10px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oimg = document.querySelectorAll("img");
				var arr = ["非常差","差","一般","好","非常好"];
				for(var i=0;i<oimg.length;i++){
					oimg[i].index = i;
					oimg[i].onclick = function(){
						var n1 = this.index%5;
						var img1 = this.parentNode.querySelectorAll("img");
						for(var j=0;j<img1.length;j++){
							img1[j].src = "img/x1.png";
						}
						for(var j=0;j<=n1;j++){
							img1[j].src = "img/x2.png";
						}
						this.parentNode.querySelector("span").innerHTML = arr[n1];
					}
				}
			}
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form name="myform" method="get" action="#">
			<h3>1.文本框</h3>
			<input type="text" name="mytext" size="40" maxlength="8" value="这是一个文本框" />
			<h3>2.密码框</h3>
			<input type="password" name="mypsw" disabled=""  />
			<h3>3.提交按钮</h3>
			<input type="submit" value="提交按钮" />
			<h3>4.重置按钮</h3>
			<input type="reset" />
			<h3>5.空按钮</h3>
			<input type="button" value="空按钮" disabled=""/>
			<h3>6.单选框</h3>
			<h3>请选择你的性别：</h3>
			<input type="radio" name="mysex" disabled="disabled" />男
			<input type="radio" name="mysex" />女
			<h3>7.复选框</h3>
			<h3>请选择你的兴趣爱好：</h3>
			<input type="checkbox" checked="true" />敲代码
			<input type="checkbox" />吃吃喝喝
			<input type="checkbox" disabled="" />玩耍
			<h3>8.下拉菜单</h3>
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<h3>9.文本域</h3>
			<textarea rows="30" cols="10">
				对方是否快速导航JFK收到回复即可收到回复
			</textarea>
		</form>
	</body>
</html>

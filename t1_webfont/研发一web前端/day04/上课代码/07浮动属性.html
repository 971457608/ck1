<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background: red;
				float: left;
			}
			.box2{
				width: 200px;
				height: 100px;
				background: blue;
				float: right;
			}
			.box3{
				width: 400px;
				height: 100px;
				background: green;
				clear: both;
			}
		</style>
	</head>
	<body>
		<h3>ps:使用浮动属性会使元素脱离文档流，元素就不会占据本来的位置</h3>
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link type="text/css" href="css/01.css" rel="stylesheet" />
		<style type="text/css">
			/*写css代码*/
			p{
				color: red;
			}
		</style>
	</head>
	<body>
		<h3>1.内部样式表</h3>
		<p>阿萨的韩国大使馆的环境啥的就是广厦经典</p>
		<h3>2.内联样式表</h3>
		<b style="color: blue;">就看撒还看啥</b>
		<h3>3.引入外部样式表</h3>
		<i>发的加速度和反抗集散地和</i>
		<h3>
			4.内联样式表的优先级别最高
			内部样式表与外部样式表的优先级和书写的顺序有关，后书写的优先级别高。
		</h3>
	</body>
</html>

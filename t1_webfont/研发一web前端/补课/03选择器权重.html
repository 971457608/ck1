<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*10*/
			.p1{
				color: red;
			}
			/*1*/
			p{
				color: gold;
			}
			/*101*/
			/*body #p2{
				color: blue;
			}*/
			#p2{
				color: pink !important;/*!important 权重超过1000*/
			}
		</style>
		<link type="text/css"  href="css/01.css" rel="stylesheet"/>
	</head>
	<body>
		<!--
		类型选择符的权重为0001
		class选择符的权重为0010
		id选择符的权重为0100
		伪类选择符的权重为0010
		包含选择符的权重：为包含选择符的权重之和
		继承样式的权重为0000
		群组集合权重为他本身
		内联为1000-->
		
		当不同选择符的样式设置有冲突的时候，高权重选择符的样式会覆盖低权重选择符的样式。
		<br />
		<br />
		<br />
   		 相同权重的选择符，样式遵循就近原则：哪个选择符最后定义，就采用哪个选择符样式。


		<p class="p1" id="p2" style="color: black;">的犯得上发生</p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border: solid 10px red;/*设置四条边框*/
			}
			.box1{
				width: 200px;
				height: 200px;
				border-top:dashed 10px blue ;/*上边框*/
				border-bottom: dotted 10px gold;/*下边框*/
				border-left: double 10px green;
				border-right: groove 10px orangered;
			}
			.box2{
				width: 0px;
				height: 0;
				border: solid 100px transparent;/*transparent黑色透明*/
				border-right: solid 100px red;
				border-bottom: solid 100px red;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>

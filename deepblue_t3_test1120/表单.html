<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form name="myform" method="get" action="#">
			<h3>1.文本框</h3>
			<input type="text" name="user" />
			
			<h3>2.密码框</h3>
			<input type="password" name="psw"/>
			
			<h3>3.提交按钮</h3>
			<input type="submit" value="提交" />
			
			<h3>4.重置按钮</h3>
			<input type="reset" />
			
			<h3>5.空按钮</h3>
			<input type="button" value="空按钮"/>
	
			<h3>6.单选框</h3>
			<input type="radio" name="myradio" />1
			<input type="radio" name="myradio" />2
			<input type="radio" name="myradio" />3
			
			<h3>7.复选框</h3>
			<input type="checkbox" />A
			<input type="checkbox" disabled="disabled"/>B
			<input type="checkbox" checked="checked"/>C
			
			<h3>8.下拉菜单</h3>
			<select>
				<option>南宁</option>
				<option>桂林</option>
				<option>北海</option>
				<option>柳州</option>
				<option>河池</option>
			</select>
			
			<h3>9.文本域</h3>
			<textarea></textarea>
		</form>
		
		
	</body>
</html>

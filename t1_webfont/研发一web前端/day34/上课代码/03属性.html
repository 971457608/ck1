<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//设置或返回被选元素的属性值。
				console.log($(".p1").attr("name"));
				$(".p1").attr("id","hehe");
				
				//从每一个匹配的元素中删除一个属性
//				$(".p1").removeAttr("title");
				
				//获取在匹配的元素集中的第一个元素的属性值。
				console.log($(".p1").prop("abc"));//自定义属性是获取不到的
				//用来删除由.prop()方法设置的属性集
				$(".v1").prop("name","aaaa");
				$(".v1").removeProp("name");//可以删除固有属性(弃用)
				
				//为每个匹配的元素添加指定的类名。
				$(".v1").addClass("active");
				
				//从所有匹配的元素中删除全部或者指定的类。
				$(".v1").removeClass("active");
				
				//如果存在（不存在）就删除（添加）一个类。
				$(".v1").toggleClass("v2");
				
				//取得第一个匹配元素的html内容。这个函数不能用于XML文档。但可以用于XHTML文档
				console.log($(".p1").html());
				$(".p1").html("hehe");
				
				//取得所有匹配元素的内容。这个方法对HTML和XML文档都有效。
				$(".p1").text("1111");
				
				//获得匹配元素的当前值。
				console.log($(".v1").val("456"));
			})
		</script>
	</head>
	<body>
		<input class="v1" type="text" value="123" name="mytext" />
		<p class="p1" id="pp" name="myp1" abc="cdf" title="段落">和谁打的环境爱神的箭哈斯</p>
	</body>
</html>

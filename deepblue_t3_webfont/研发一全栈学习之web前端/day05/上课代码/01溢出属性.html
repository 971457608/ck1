<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*visible:默认值，内容不会被修剪，会呈现在元素框之外；
			hidden：内容会被修剪，并且其余内容是不可见的；
			scroll：内容会被修剪，但是浏览器会显示滚动条，以便查看其余的内容;
			auto：如果内容被修剪，则浏览器会显示滚动条，以便查看其他的内容;
			inherit：规定应该从父元素继承overflow属性的值。*/

			.box{
				width: 100px;
				height: 100px;
				background: red;
				overflow: inherit;
			}
		</style>
	</head>
	<body>
		<div class="box">的JFK收到JFK合适</div>
	</body>
</html>

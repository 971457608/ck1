<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>文本加粗，h1字体最大，h6最小，有段间距</h1>
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		
		<h2>2.物理字体</h2>
		<b> b标签加粗</b><hr />
		<strong>strong加粗</strong>
		<i> i标签斜体</i>
		<sub>sub标签下标</sub><br />
		<em>em标签斜体</em>
		<sup>sup下标</sup>
		
		<hr />
		<h2>3.字符实体标签</h2>
		<font>ab&nbsp;&nbsp;&nbsp;&nbsp;c</font><br />
		<font>ab&ensp;c</font><br />
		<font> &lt;&gt; </font>
		
		<h2>4.列表</h2>
		<h3>4-1.无序列表</h3>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		
		<h3>4-1.有序列表</h3>
		<ol type="一">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ol>
		
		<h3>4-1.有序列表</h3>
		<dl>
			<dt>名词</dt>
			<dd>解释</dd>
			<dt>啦啦啦</dt>
			<dd>
				2333333333333
			</dd>
		</dl>
		
		<h2>5.超链接标签</h2>
		<a href="https://www.bilibili.com/" title="哔哩哔哩" target="_blank">哔哩哔哩</a>
		<a href="#">空链接</a>
		
		<h2>6.图片</h2>
		<img width="300" hspace="100" title="12312312" alt="123" src="https://i0.hdslb.com/bfs/archive/71409e271ca334023922e3f2ad448668451c9609.jpg@880w_388h_1c_95q"
			align="middle"  />
		<font>adasd</font>
		
		<h2>7.表格</h2>
		<table height="300" cellpadding="0" cellspacing="0" bordercolor="green"  border="1" align="center">
			<caption >表格标题</caption>
			<tr align="center" bgcolor="aqua">
				<td width="150" height="100"  colspan="2">1</td>
				<!--<td >2</td>-->
				<td width="100">3</td>
			</tr>
			<tr bgcolor="crimson">
				<td  height="200" colspan="2" rowspan="2">4</td>
				<!--<td>5</td>-->
				<td rowspan="2">6</td>
			</tr>
			<tr bgcolor="hotpink">
				<!--<td>7</td>
				<td>8</td>-->
				<!--<td>9</td>-->
			</tr>
		</table>

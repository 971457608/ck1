<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.querySelector(".box");
				//attributes属性: 返回该元素节点的属性节点集合。
				console.log(box.attributes[0]);
				console.log(box.attributes.class);
				//nodeType; //1为元素节点，2为属性类型，3为文本节点 
				console.log(box.attributes[0].nodeType);
				
				//nodeName; //属性名称 
				console.log(box.attributes[2].nodeName);
				
				//nodeValue; //属性值
				console.log(box.attributes[2].nodeValue);
				console.log(box.attributes["name"].nodeValue);
				
				//childNodes: 子节点集合
				console.log(box.childNodes.length);
				console.log(box.childNodes[0].nodeType);
				
				//firstChild 用于获取当前元素节点的第一个子节点，相当于 childNodes[0]；
				console.log(box.firstChild.nodeType);
				
				console.log(box.lastChild.nodeType);
				
				//parentNode 属性返回该节点的父节点，
				console.log(box.parentNode);
				
				//previousSibling 属性返回该节点的前一个同级节点，
				console.log(box.previousSibling);
				
				//nextSibling 属性返回该节点的后一个同级节点。
				console.log(box.nextSibling);
				
				//ownerDocument 属性返回该节点的文档对象根节点，返回的对象相当于 document。
				console.log(box.ownerDocument);
				
				//创建标签
				var oh3 = document.createElement("h3");
				
				//创建文本节点
				//var text1 = document.createTextNode("呵呵");
				oh3.innerHTML = "呵呵"
				//oh3.appendChild(text1);
				
				//box.appendChild(oh3);
				
				//insertBefore()方法可以把节点插入到指定节点的前面。 ，通过父节点调用
				box.parentNode.insertBefore(oh3,box);
				
				//replaceChild()方法可以把节点替换成指定的节点,通过父节点调用
				var p1 = document.querySelector(".p1");
//				box.replaceChild(oh3,p1);

				//removeChild()方法可以删除指定子节点,通过父节点调用
				//box.parentNode.removeChild(box);
			}
		</script>
	</head>
	<body>
		<div class="box" id="obox" title="盒子" name="mybox">
			<p class="p1">dffdf</p>
			<span>三分到手的</span>
		</div>
	</body>
</html>
